<!DOCTYPE html>
<html>
    <head>
        <title>Flappy MMO</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        

    </head>
    <body style="margin:0;">
        <script src="js/socket.io.js"></script>
        <script src="js/phaser.js"></script>
        <script src="js/socketOnFunctions.js"></script>
        <script src="js/scenes/mainScene.js"></script>
        <script src="js/game.js"></script>

        <!-- Body Start -->
        <div id="name-enter" style="position: absolute;top: 300px;left: 320px;">
            <input type="text" id="name" placeholder="Enter your name" />
            <button id="start" onclick="startGame()">Play</button>
        </div>
        <script>
            function startGame() {
                let name = document.getElementById("name").value;
                game.scene.game.scene.keys.mainScene.socket.emit("playerName", name);
                let nameEnterDiv = document.getElementById("name-enter");
                nameEnterDiv.parentNode.removeChild(nameEnterDiv);
            }

            document.getElementById("name")
                .addEventListener("keyup", function(event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        document.getElementById("start").click();
                    }
                });
        </script>
        <!-- Body End -->

    </body>
</html>
